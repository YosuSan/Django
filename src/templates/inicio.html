{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block jumbo %}
<div class="row">
    <div class="col-sm-6">
        <h1>Navbar example</h1>
        <p class="lead">Hola {{user}}</p>
        <a class="btn btn-lg btn-danger" href="{% url 'inicio' %}" role="button">BOTON INUTIL</a>
    </div>
    <div class="col-sm-6" style="background-color:black;height:300px;">
    </div>
</div>
{% endblock %}

{% block content %}
{% if form %}
<div class="row">
    <div class="col-sm-3 lead text-align-center">Texto 1</div>
    <div class="col-sm-3 lead text-align-center">Texto 2</div>
    <div class="col-sm-3 lead text-align-center">Texto 3</div>
    <div class="col-sm-3 col-xs-12">
        <p class="lead text-align-center">{{ titulo }}</p>
        <form method="POST" action="">{% csrf_token %}
            {{ form|crispy }}
            <input class="btn-primary" type="submit" id="submit" value="Registrar"/>
        </form>
    </div>

</div>
{% endif %}
{% endblock %}
